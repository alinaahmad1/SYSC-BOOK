<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Register on SYSCBOOK</title>
   <link rel="stylesheet" href="assets/css/reset.css" />
   <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
   <header>
      <h1>SYSCBOOK</h1>
      <p>Social media for SYSC students in Carleton University</p>
   </header>
   <nav>
   <div class="left">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
			<li><a href="register.html">Register</a></li>
			<li><a>Log out</a></li>
        </ul>
    </div>

   </nav>
      <main>
      <section>
         <h2>Register a new profile</h2>
         <form method="post" action="https://ramisabouni.com/sysc4504/process_register.php">
            <fieldset>
               <legend><span>Personal information</span></legend>
			   <table>
			   <tr>
               <td><p><label> First Name:</label>
               <input type="text" name="first_name"/></p></td>
			   
               <td><p><label> Last Name:</label>
               <input type="text" name="last_name"/></p></td>
			   
               <td><p><label> DOB:</label>
               <input type="text" name="DOB" placeholder="yyy-mm-dd"/></p></td>
			   </tr>
			   </table>
			   
               <legend><span>Profile Information</span></legend>
			   <table>
			   <tr>
               <td><p><label>Email address:</label>
               <input type="text" name="student_email"/></p></td>
			   </tr>
               <tr>
               <td><p><label>Program:</label>
				<select name="Program">
                  <option>Choose Program</option>
                  <option>Computer Systems Engineering</option>
                  <option>Software Engineering</option>
                  <option>Communications Engineering</option>
				  <option>Biomedical Engineering</option>
				  <option>Electrical Engineering</option>
				  <option>Environmental Engineering</option>
               </select></p></td>
			   </tr>
			   <tr>
               <td><p>
                  <input type="submit" value="Register" />
                  <input type="Reset"/>
               </p></td>
			   </tr>
			   
			   </table>
            </fieldset>
         </form>
      </section>
   </main>

</body>
</html>
